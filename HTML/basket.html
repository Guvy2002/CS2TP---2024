<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="CSS/HomePage.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basket</title>
  <link rel="icon" href="images/favicon1.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
  <div class="basket-container">
    <h1>Your Basket</h1>
    <div class="basket"></div>
    <div class="products">
        <div class="product">
            <img src="images/bo6.jpg">
            <div class="product-info">
                <h3 class="product-name">Black Ops 6</h3>
                <h4 class="product-price">20$</h4>
                <p class="product-quantity">Quantity: <input value="1" name="">
                <p class="product-remove">
                    <i class="fa-solid fa-trash"></i>
                    <span class="remove">Remove</span>
                </p>
            </div>
        </div>
        <div class="product">
            <img src="images/ow.jpg">
            <div class="product-info">
                <h3 class="product-name">Overwatch 2</h3>
                <h4 class="product-price">15$</h4>
                <p class="product-quantity">Quantity: <input value="1" name="">
                <p class="product-remove">
                    <i class="fa-solid fa-trash"></i>
                    <span class="remove">Remove</span>
                </p>
            </div>
        </div>
        <div class="product">
            <img src="images/mc.jpg">
            <div class="product-info">
                <h3 class="product-name">Minecraft</h3>
                <h4 class="product-price">10$</h4>
                <p class="product-quantity">Quantity: <input value="1" name="">
                <p class="product-remove">
                    <i class="fa-solid fa-trash"></i>
                    <span class="remove">Remove</span>
                </p>
            </div>
        </div>
    </div>
    <div class="basket-total">
        <p>
            <span>Total Price</span>
            <span>45$</span>
        </p>
        <p>
            <span>Number of  Products</span>
            <span>3</span>
        </p>
        <a href="#">Checkout</a>
    </div>
</body>
</html>
